<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="auth-container">
        <a href="/books" class="back-link">← Повернутися на головну</a>

        <h1>Реєстрація</h1>
        <p class="subtitle">Створіть новий акаунт</p>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="post" action="/register">
            <div class="form-group">
                <label for="full_name">Повне ім'я:</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-submit">Зареєструватися</button>
        </form>

        <p class="footer-text">
            Вже є акаунт? <a href="/login">Увійти</a>
        </p>
    </div>
</body>
</html>
