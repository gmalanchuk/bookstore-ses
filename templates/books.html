<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
    <link rel="stylesheet" href="/static/books.css">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">BookStore</div>
        <div class="nav-actions">
            <a href="/cart" class="cart-btn">üõí Cart</a>
        </div>
    </div>
</nav>

<main class="container">
    <!-- –ü–∞–Ω–µ–ª—å —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó -->
    <div class="filter-panel">
        <form method="get" action="/books" class="filter-form" id="filterForm">
            <div class="filter-group">
                <label for="author_id">Author:</label>
                <select name="author_id" id="author_id">
                    <option value="">All Authors</option>
                    {% for author in authors %}
                    <option value="{{ author.id }}"
                            {% if selected_author == author.id %}selected{% endif %}>
                        {{ author.full_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="genre_id">Genre:</label>
                <select name="genre_id" id="genre_id">
                    <option value="">All Genres</option>
                    {% for genre in genres %}
                    <option value="{{ genre.id }}"
                            {% if selected_genre == genre.id %}selected{% endif %}>
                        {{ genre.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-buttons">
                <button type="submit" class="btn-filter">Apply Filters</button>
                <a href="/books" class="btn-reset">Reset</a>
            </div>
        </form>
    </div>

    <!-- –°–ø–∏—Å–æ–∫ –∫–Ω–∏–≥ -->
    <div class="book-list">
        {% if books %}
            {% for book in books %}
            <div class="book-card">
                <a href="/books/{{ book.id }}" class="book-link">
                    <img src="{{ book.cover_path }}"
                         alt="Cover of {{ book.title }}"
                         class="book-cover">
                </a>

                <h2>
                    <a href="/books/{{ book.id }}">{{ book.title }}</a>
                </h2>

                <p class="book-author">{{ book.author_name }}</p>
                <p class="book-genre">Genre: {{ book.genre_name }}</p>
                <p class="book-price">Price: ${{ book.price }}</p>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-books">No books found matching your filters.</p>
        {% endif %}
    </div>
</main>

<script>
    // –í–∏–¥–∞–ª—è—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –ø–µ—Ä–µ–¥ –≤—ñ–¥–ø—Ä–∞–≤–∫–æ—é —Ñ–æ—Ä–º–∏
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        const authorSelect = document.getElementById('author_id');
        const genreSelect = document.getElementById('genre_id');

        if (authorSelect.value === '') {
            authorSelect.removeAttribute('name');
        }
        if (genreSelect.value === '') {
            genreSelect.removeAttribute('name');
        }
    });
</script>

</body>
</html>
