<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Усі книги</title>
    <link rel="stylesheet" href="/static/books.css">
</head>
<body>

{% include 'include/navbar.html' %}

<main class="container">
    <!-- Панель фільтрації -->
    <div class="filter-panel">
        <form method="get" action="/books" class="filter-form" id="filterForm">
            <div class="filter-group">
                <label for="author_id">Автор:</label>
                <select name="author_id" id="author_id">
                    <option value="">Усі автори</option>
                    {% for author in authors %}
                    <option value="{{ author.id }}"
                            {% if selected_author == author.id %}selected{% endif %}>
                        {{ author.full_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="genre_id">Жанр:</label>
                <select name="genre_id" id="genre_id">
                    <option value="">Усі жанри</option>
                    {% for genre in genres %}
                    <option value="{{ genre.id }}"
                            {% if selected_genre == genre.id %}selected{% endif %}>
                        {{ genre.name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-buttons">
                <button type="submit" class="btn-filter">Застосувати</button>
                <a href="/books" class="btn-reset">Скинути</a>
            </div>
        </form>
    </div>

    <!-- Список книг -->
    <div class="book-list">
        {% if books %}
            {% for book in books %}
            <div class="book-card">
                <a href="/books/{{ book.id }}" class="book-link">
                    <img src="{{ book.cover_path }}"
                         alt="Обкладинка {{ book.title }}"
                         class="book-cover">
                </a>

                <h2>
                    <a href="/books/{{ book.id }}">{{ book.title }}</a>
                </h2>

                <p class="book-author">
                    <a href="/authors/{{ book.author_id }}" class="author-link">{{ book.author_name }}</a>
                </p>
                <p class="book-genre">Жанр: {{ book.genre_name }}</p>
                <p class="book-price">Ціна: {{ book.price }} грн</p>
            </div>
            {% endfor %}
        {% else %}
            <p class="no-books">Книги за вашим запитом не знайдено.</p>
        {% endif %}
    </div>
</main>

<script>
    // Видаляємо порожні параметри перед відправкою форми
    document.getElementById('filterForm').addEventListener('submit', function(e) {
        const authorSelect = document.getElementById('author_id');
        const genreSelect = document.getElementById('genre_id');

        if (authorSelect.value === '') {
            authorSelect.removeAttribute('name');
        }
        if (genreSelect.value === '') {
            genreSelect.removeAttribute('name');
        }
    });
</script>

</body>
</html>
