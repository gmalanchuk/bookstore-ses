<style>
/* ===== –ù–ê–í–Ü–ì–ê–¶–Ü–ô–ù–ê –ü–ê–ù–ï–õ–¨ ===== */
.navbar {
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: #111827;
}

.nav-actions {
    display: flex;
    gap: 12px;
    align-items: center;
}

.cart-btn, .auth-btn {
    padding: 8px 16px;
    border-radius: 8px;
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
}

.cart-btn, .auth-btn {
    background: #2563eb;
}

.cart-btn:hover, .auth-btn:hover {
    background: #1d4ed8;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.cart-btn:active, .auth-btn:active {
    transform: translateY(0);
}

.logout-btn {
    background: #dc2626;
}

.logout-btn:hover {
    background: #b91c1c;
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
}
</style>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="/books" style="text-decoration: none; color: inherit;">BookStore</a>
        </div>
        <div class="nav-actions" id="navActions">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ –¥–æ–¥–∞–Ω–æ —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>
</nav>

<script>
    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ—Ç—Ä–∏–º–∞–Ω–Ω—è cookie –∑–∞ –Ω–∞–∑–≤–æ—é
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ —á–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
    const userId = getCookie('user_id');
    const navActions = document.getElementById('navActions');

    if (userId) {
        // –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
        navActions.innerHTML = `
            <a href="/cart" class="cart-btn">üõí –ö–æ—à–∏–∫</a>
            <a href="/logout" class="auth-btn logout-btn">–í–∏–π—Ç–∏</a>
        `;
    } else {
        // –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á –Ω–µ –∑–∞–ª–æ–≥—ñ–Ω–µ–Ω–∏–π
        navActions.innerHTML = `
            <a href="/login" class="auth-btn">–£–≤—ñ–π—Ç–∏</a>
            <a href="/register" class="auth-btn">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>
        `;
    }
</script>
