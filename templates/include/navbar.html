<!-- templates/navbar.html -->
<style>
/* ===== NAVBAR ===== */
.navbar {
    background: #ffffff;
    border-bottom: 1px solid #e5e7eb;
    position: sticky;
    top: 0;
    z-index: 100;
}

.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    color: #111827;
}

.nav-actions {
    display: flex;
    gap: 12px;
    align-items: center;
}

.cart-btn, .auth-btn {
    padding: 8px 16px;
    border-radius: 8px;
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.2s ease;
}

.cart-btn, .auth-btn {
    background: #2563eb;
}

.cart-btn:hover, .auth-btn:hover {
    background: #1d4ed8;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
}

.cart-btn:active, .auth-btn:active {
    transform: translateY(0);
}

.logout-btn {
    background: #dc2626;
}

.logout-btn:hover {
    background: #b91c1c;
    box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
}
</style>

<nav class="navbar">
    <div class="nav-container">
        <div class="logo">
            <a href="/books" style="text-decoration: none; color: inherit;">BookStore</a>
        </div>
        <div class="nav-actions" id="navActions">
            <!-- 햌쮏쫨햣햫혝 햠혞햢햣혝 햢쮏쐃썛쒫햣햫 혢햣햣향 JS -->
        </div>
    </div>
</nav>

<script>
    // 햓혞햫햨혡햦혪 햢햩혪 쮏혞혢햣햫햦혪 cookie  햦햪햣햫햦
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    // 쮏쒫왐혪햣햪 향햟햩쮏햦햫햣햫 햩햦 쮏혧향쮏쒫썜햣햩혧
    const userId = getCookie('user_id');
    const navActions = document.getElementById('navActions');

    if (userId) {
        // 쮏혧향쮏쒫썜햣햩혧 향햟햩쮏햦햫햣햫
        navActions.innerHTML = `
            <a href="/cart" class="cart-btn">游 햌쮐걣쟳</a>
            <a href="/logout" class="auth-btn logout-btn">뉋쟳좜햦</a>
        `;
    } else {
        // 쮏혧향쮏쒫썜햣햩혧 햫햣 향햟햩쮏햦햫햣햫
        navActions.innerHTML = `
            <a href="/login" class="auth-btn">햒쒬뒗좜햦</a>
            <a href="/register" class="auth-btn">먫왐덈혝햟혡혰혪</a>
        `;
    }
</script>
